		<head>
			<meta charset="UTF-8">
			<meta name ="viewport"
			      content="width=device-width,initial-scale=1">
			<title>Messenger Style Chat</title>
<style>
body{
	margin:0;
	padding:0;
	font-family:'segoe UI', tahoma,geneva,verdana,sans-serif;
	background-color:#f0f2f5;
}
.chat-container{
	display:flex;
	flex-direction:column;
	height:100vh;
	max-width:600px;
	margin:auto;
	border:1px solid #ccc;
	background-color:white;
}
.chat-header{
	padding:15px;
	background-color:#007bff;
	color:white;
	font-weight:bold;
	font-size:1.2em;
}
.chat-message{
	flex:1;
	padding:15px;
	overflow-y:auto;
	display:flex;
	flex-direction:column;
	gap:10px;
}
 first

			   .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      position: relative;
      word-wrap: break-word;
    }

    .message.sent {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .message.received {
      align-self: flex-start;
      background-color: #f1f0f0;
    }

    .timestamp {
      font-size: 0.75em;
      color: gray;
      margin-top: 5px;
      text-align: right;
    }
 .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #0056b3;
    }
@media (max-width: 600px) {
      .chat-container {
        width: 100%;
        border: none;
      }
    }
  </style>
</head>
